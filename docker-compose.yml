version: "3"

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080

  nginx:
    container_name: nginx
    depends_on:
      - backend
    restart: always
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80